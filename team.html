---
layout: default
---

<h1>Our Team</h1>

<ul class="team-members">
  {% for team_member in site.team_members %}
  <li>
    <img src="{{ team_member.image }}" alt="{{ team_member.name }}">
    <dl>
      <dt>{{ team_member.name }}</dt>
      <dd>
        {{ team_member.content }}
        <strong>Email:</strong> <a href="mailto:{{ team_member.email }}">{{ team_member.email }}</a>
      </dd>
    </dl>
  </li>
  {% endfor %}
</ul>
